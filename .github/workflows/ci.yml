name: CI

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - run: pip install -e ".[dev]"
      - run: ruff check .
      - run: ruff format --check .
      - run: pytest -v

  e2e:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - run: pip install -e ".[dev]"
      - name: Start service
        run: python scripts/e2e_server.py &
        env:
          SUPABASE_URL: "http://localhost:0"
          SUPABASE_KEY: "dummy"
      - name: Wait for health
        run: |
          for i in $(seq 1 30); do
            curl -sf http://localhost:8083/health && exit 0 || sleep 1
          done
          exit 1
      - name: Run E2E tests
        run: bash scripts/e2e.sh
